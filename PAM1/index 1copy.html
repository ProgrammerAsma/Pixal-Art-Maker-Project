<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles1.css">
    
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <!--Adding the maximum number of cells(100)-->
        <input type="number" id="inputHeight" name="height" min="1" max="100" value="15">
        Grid Width:
        <!--Adding the maximum number of cells(100)-->
        <input type="number" id="inputWidth" name="width" min="1" max="100" value="15">
        <input type="submit" onclick="makeGrid(event)">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    
<p4>"It always seems impossible until it's done"  </p>
<p>Nelson Mandela</p>

    <script src="challenge1.js"></script>  
</body>
</html>
